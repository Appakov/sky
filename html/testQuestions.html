<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/testQuestions.css">
    <title>Вопросы</title>
</head>

<body>
    <div class="wrapper">
        <section class="testing-questions">
            <div class="container">
                <div class="testing-questions-inner">
                    <div class="testing-questions-flex">
                        <div class="testing-questions-column">
                            <div class="testing-questions-flexBtn">
                                <button class="testing-questions-numberBtn">1</button>
                                <button class="testing-questions-numberBtn">2</button>
                                <button class="testing-questions-numberBtn">3</button>
                            </div>
                            <div class="testing-questions-flexBtn">
                                <button class="testing-questions-numberBtn">4</button>
                                <button class="testing-questions-numberBtn">5</button>
                                <button class="testing-questions-numberBtn">6</button>
                            </div>
                            <div class="testing-questions-flexBtn">
                                <button class="testing-questions-numberBtn">7</button>
                                <button class="testing-questions-numberBtn">8</button>
                                <button class="testing-questions-numberBtn">9</button>
                            </div>
                            <div class="testing-questions-flexBtn">
                                <button class="testing-questions-numberBtn">10</button>
                                <button class="testing-questions-numberBtn">11</button>
                                <button class="testing-questions-numberBtn">12</button>
                            </div>
                            <div class="testing-questions-flexBtn">
                                <button class="testing-questions-numberBtn">13</button>
                                <button class="testing-questions-numberBtn">14</button>
                                <button class="testing-questions-numberBtn">15</button>
                            </div>
                            <div class="testing-complete">
                                <button class="testing-complete__btn">Завершить</button>
                            </div>
                        </div>
                        <div class="testing-questions-questionBlock"></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="popup-complete">
            <div class="container">
                <div class="popup-complete__box">
                    <button class="popup-complete__close-btn">
                        <svg width="23" height="25" viewBox="0 0 23 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M2.09082 0.03125L22.9999 22.0294L20.909 24.2292L-8.73579e-05 2.23106L2.09082 0.03125Z"
                                fill="#333333" />
                            <path d="M0 22.0295L20.9091 0.0314368L23 2.23125L2.09091 24.2294L0 22.0295Z"
                                fill="#333333" />
                        </svg>
                    </button>
                    <div class="popup-complete__people-wrap">
                        <h1 class="popup-complete__people">Асанбеков Актан</h1>
                    </div>
                    <div class="popup-complete__column">
                        <div class="popup-complete__flex">
                            <div class="popup-complete__content">
                                <p>Дисциплина</p>
                            </div>
                            <div class="popup-complete__content-result">
                                <p>Информационный менеджмент</p>
                            </div>
                        </div>
                        <div class="popup-complete__flex">
                            <div class="popup-complete__content">
                                <p>Преподователь</p>
                            </div>
                            <div class="popup-complete__content-result">
                                <p>Информационный менеджмент</p>
                            </div>
                        </div>
                        <div class="popup-complete__flex">
                            <div class="popup-complete__content">
                                <p>Балл</p>
                            </div>
                            <div class="popup-complete__content-result">
                                <p>Информационный менеджмент</p>
                            </div>
                        </div>
                        <div class="popup-complete__flex">
                            <div class="popup-complete__content">
                                <p>Оставшаяся попытка</p>
                            </div>
                            <div class="popup-complete__content-result">
                                <p>Информационный менеджмент</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/semestrsInfo.js"></script>
</body>

</html>
